<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="contact-container">
    <h2>Contact</h2>
    <p>Need my collaboration? Type a message</p>

    <form class="contact-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" placeholder="Enter Mobile" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Enter Your Message" required></textarea>

        <button type="submit">Submit â†’</button>
    </form>
</div>

</body>
</html>
